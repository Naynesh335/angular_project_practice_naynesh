<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="postdata()">
      <div>
        <label>userId : </label>
        <input type="text" formControlName="userId">
      </div><br>
      <div>
        <label>First Name : </label>
        <input type="text" formControlName="firstName">
      </div><br>
      <div>
        <label>Last Name : </label>
        <input type="text" formControlName="lastName">
      </div><br>
      <div>
        <label>Email : </label>
        <input type="email" formControlName="emailAddress">
      </div><br>
      <div>
        <label>Phone Number : </label>
        <input type="text" formControlName="phoneNumber">
      </div><br>
      <button type="submit" class=" btn btn-primary" [disabled]="myForm.invalid">submit</button>
    </form>
  </div>




  <div class="container">
      
    <table class="table table-striped" id="my_table">
      <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userId }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.emailAddress }}</td>
        </tr>
      </tbody>
    </table>
  </div>
