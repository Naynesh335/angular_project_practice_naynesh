<div class="container-fluid">
<form #ngForm="ngForm" (ngSubmit)="onSubmitofform(ngForm.value)">
    <div class="form-row row">
        <div class="form-group col-lg-6">
          <label >First Name</label>
          <input type="text" class="form-control"   name="fname" [ngModel]="user.fname" required>
        </div>
        <div class="form-group col-lg-6">
          <label >Last Name</label>
          <input type="text" class="form-control"   name="lname" [ngModel]="user.lname" required>
        </div>
      </div>
    <div class="form-row row">
      <div class="form-group col-lg-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4"  name="email" [ngModel]="user.email" required>
      </div>
      <div class="form-group col-lg-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4"  name="password" [ngModel]="user.password" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress"  name="address1" [ngModel]="user.address1" required>
    </div>
    <div class="form-row row">
      <div class="form-group col-lg-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" name="city" [ngModel]="user.city" required>
      </div>
      <div class="form-group col-lg-4">
        <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState" name="state" [ngModel]="user.state" required>
      </div>
      <div class="form-group col-lg-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="zip" [ngModel]="user.zip" required>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
